language: node_js
node_js:
  - '12'
deploy:
  - provider: heroku
    app: backend-linkedpet-dev
    strategy: git
    run:
    - knex migrate:latest && knex seed:run
    - mocha --exit
    - knex migrate:latest && knex seed:run
    api_key:
      secure: 
    on:
      branch: develop

  - provider: heroku
    app: backend-linkedpet-prod-$TRAVIS_TAG
    strategy: git
    run:
    - knex migrate:latest && knex seed:run
    api_key:
      secure: 
    on:
      branch: master
      tags: true
